    <div class="wrapper">
        <span>Add image: </span>
        <input type='file' id='file' /><br><br>
        <span>Preview: </span>
        <canvas id='canvas' style='width:300px;'></canvas><br><br>

        <span>Message: </span>
        <textarea id='message'></textarea><br><br>

        <img id='image_encoded' style='width:300px;'><br><br>
        
        <button id='decode'>Decode</button><br><br>
        <span>Decoded message: </span>
        <span id='message_decoded'></span><br><br>
    </div>
